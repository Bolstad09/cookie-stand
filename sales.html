<!DOCTYPE html>
<!-- make table...? -->
<html>
<head>
    <meta charset="utf-8" />
    <title>Cookie Stand</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style2.css" type="text/css"/>
    <p><img class='logo' src='salmon (1).png'id='salmon'/></p>
</head>
<body>  
    <nav>
        <ul><a href="index.html">Home</a></ul>
        <ul>Contact Info</ul>
        <ul><a href="sales.html">Location and Sales</a></ul>
        </nav>
        <form id="store-form">
            <fieldset>
                <legend>Add Store Location</legend>
                <label for="storename">Name of Location</label>
                <input name="storename" type="text" />
                <label for="mincustomer">Minimum Customers Per Hour</label>
                <input name="mincustomer" type="text" />
                <label for="maxcustomer">Maximum Customers Per Hour</label>
                <input name="maxcustomer" type="text" />
                <label for="avgcookiesold">Average Cookies Sold Per Hour</label>
                <input name="avgcookiesold" type="text" />
                <button type="submit">Create a New Store</button>
            </fieldset>
        </form>
    <div id="page">
        <h1 class="header">Salmon Cookies</h1>
        </div>
  
        <h2>Daily Salmon Cookie Sales By Hour and Location</h2>
    <table id="cookieStore"></table>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
